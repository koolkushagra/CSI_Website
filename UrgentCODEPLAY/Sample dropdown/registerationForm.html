<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" href="style.css"/>
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/style1.css" />
		<link href="square/blue.css" rel="stylesheet"/>
		<script src="js/modernizr.custom.63321.js"></script><script src="icheck.js"></script>
	</head>

	<body>
		<div class="mainForm">
			<h1>Register<span>Register now and tell us something about your project</span></h1>
			<form>
				<div class="section"><span>1</span>Your Details</div>
				<div class="inner-wrapper">
					<label>Name <input type="name" name="name" /></label>
					<label>Registration Number <input type="text" name="regno" /></label>
					<label>Contact Number <input type="text" name="contactno" /></label>
					<label>Email <input type="text" name="email" /></label>
				</div>
				<div class="section"><span>2</span>Project Details</div>
				<div class="inner-wrapper">
					<label>Project Title <input type="text" name="project_Title" /></label>
					<label>Description of Project Idea <textarea type="text" name="description" /></textarea></label>
					<label>Choose your track  Drop down list to be added </label>
					<label>Have You attended any hack before ? Radio button to be added</label>
					<input type="radio" name="iCheck">
<input type="radio" name="iCheck" checked>
					<label>If yes,Describe your project Idea <textarea type="text" name="proidea" /></textarea></label>
				</div>
				<div class="section"><span>3</span>Team Details</div>
				<div class="inner-wrapper">
					<label>Number of Teammates <!-- Drop down to be added --></label>
					<label>Details of Teammates <textarea type="text" name="teammate_name" /></textarea></label>
				</div>

				<div class="fleft">
					<select id="cd-dropdown" name="cd-dropdown" class="cd-select">
						<option value="-1" selected>Choose your favorite animal</option>
						<option value="1" class="icon-monkey">Monkey</option>
						<option value="2" class="icon-bear">Bear</option>
						<option value="3" class="icon-squirrel">Squirrel</option>
						<option value="4" class="icon-elephant">Elephant</option>
					</select>
				</div>
			</section>
		</div><!-- /container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.dropdown.js"></script>
		<script type="text/javascript">
			
			$( function() {
				
				$( '#cd-dropdown' ).dropdown( {
					gutter : 5
				} );

			});</script>
			<script>
$(document).ready(function(){
  $('input').iCheck({
    checkboxClass: 'icheckbox_square',
    radioClass: 'iradio_square',
    increaseArea: '20%' // optional
  });
});
</script>
<script>
$(document).ready(function(){
  $('input').iCheck({
    checkboxClass: 'icheckbox_square-red',
    radioClass: 'iradio_square-red',
    increaseArea: '20%' // optional
  });
});
</script>
		
				<div class="buttons">
					<input type="submit" name="Register"/>
				</div>
			</form>
		</div>
	</body>
</html>
